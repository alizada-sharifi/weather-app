<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- syle -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center px-2">
    <div class="weather-container rounded-5 p-5 text-center" id="card">
      <form id="form">
        <input
          type="text"
          class="border-0 w-75 py-2 px-3 rounded-5 fs-5"
          placeholder="Enter City Name"
          spellcheck="false"
          autofocus="true"
        />
        <button type="submit" class="border-0 bg-white rounded-circle" id="btn">
          <i class="fa-solid fa-search"></i>
        </button>
      </form>
      <!-- ============= loader section =========== -->
      <dotlottie-player
        id="loader"
        src="https://lottie.host/01ae939f-4e4b-427e-9f72-fb025f8ecfd0/Lw9eiZjVr3.lottie"
        background="transparent"
        class="d-none m-auto"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
      <div class="error d-none" id="error">
        <i class="fa-solid fa-warning mt-3"></i>
        <h3 class="mt-2 m-auto text-capitalize">Invalid city name</h3>
      </div>
      <div class="weather d-none" id="weather">
        <img src="" class="mt-3" id="weather-status" />
        <h1 class="text-white mt-3" id="weatehr-degree"></h1>
        <h1 class="text-white mt-3 text-capitalize" id="city"></h1>
        <div class="detail d-flex align-items-center mt-5 flex-wrap">
          <div class="col d-flex align-items-center text-start gap-2">
            <img src="./img/humidity.png" />
            <div class="humidity-details text-white">
              <p id="humidity-percentage"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div
            class="col d-flex align-items-center justify-content-end text-start gap-2"
          >
            <img src="./img/wind.png" />
            <div class="humidity-details text-white">
              <p id="wind-speed"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ========= script ======== -->
    <script src="app.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
